:title: News International phone hacking scandal
:alias: Hackgate 
:synopsis: >-
   <p>Allegations that the News of the World (NoW) had been illicitly hacking into the voicemail messages of prominent people to find stories surfaced in 2006, when NoW royal editor, Clive Goodman, and private investigator, Glenn Mulcaire, were found to have been intercepting the phones of royal aides.</p>
:summary: >-
   <p>The News International phone-hacking scandal is an ongoing controversy involving the defunct News of the World and other British newspapers published by News International, a subsidiary of News Corporation. Employees of the newspaper were accused of engaging in phone hacking, police bribery, and exercising improper influence in the pursuit of publishing stories. Investigations conducted from 2005â€“2007 concluded that the paper's phone hacking activities were limited to celebrities, politicians and members of the British Royal Family.</p>
